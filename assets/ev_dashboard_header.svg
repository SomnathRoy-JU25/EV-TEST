<svg width="800" height="150" viewBox="0 0 800 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="150" fill="#F5F7FA" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="60" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="#4CAF50">Electric Vehicle Population Dashboard</text>
  <text x="400" y="90" font-family="Arial" font-size="18" text-anchor="middle" fill="#1E88E5">Analyze trends and patterns in EV adoption</text>
  
  <!-- Car icon -->
  <g transform="translate(100, 75)">
    <!-- Car body -->
    <path d="M20,50 L40,30 L140,30 L160,50 L160,70 L20,70 Z" fill="#4CAF50" stroke="#333" stroke-width="2"/>
    
    <!-- Windows -->
    <path d="M45,35 L50,50 L130,50 L135,35 Z" fill="#E3F2FD" stroke="#333"/>
    
    <!-- Wheels -->
    <circle cx="50" cy="70" r="15" fill="#333"/>
    <circle cx="50" cy="70" r="7" fill="#666"/>
    <circle cx="130" cy="70" r="15" fill="#333"/>
    <circle cx="130" cy="70" r="7" fill="#666"/>
    
    <!-- Electric symbol -->
    <path d="M85,40 L95,40 L90,50 L100,50 L85,65 L90,55 L80,55 Z" fill="#FFEB3B" stroke="#333" stroke-width="1"/>
  </g>
  
  <!-- Chart icon -->
  <g transform="translate(600, 75)">
    <!-- Chart container -->
    <rect x="0" y="-20" width="100" height="60" fill="white" stroke="#1E88E5" stroke-width="2" rx="5" ry="5"/>
    
    <!-- Bar chart -->
    <rect x="10" y="30" width="15" height="-10" fill="#4CAF50"/>
    <rect x="30" y="30" width="15" height="-30" fill="#4CAF50"/>
    <rect x="50" y="30" width="15" height="-20" fill="#4CAF50"/>
    <rect x="70" y="30" width="15" height="-40" fill="#4CAF50"/>
    
    <!-- X and Y axis -->
    <line x1="0" y1="30" x2="100" y2="30" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="-20" x2="0" y2="30" stroke="#333" stroke-width="2"/>
  </g>
  
  <!-- Decorative line -->
  <line x1="50" y1="110" x2="750" y2="110" stroke="#1E88E5" stroke-width="3" stroke-dasharray="5,5"/>
</svg>
